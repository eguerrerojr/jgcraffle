    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <radialGradient
            id="grad"
            cx="3"
            cy="3"
            r="6"
            gradientUnits="userSpaceOnUse"
          >
            <stop offset="0" style="stop-color: #e3abce" />
            <stop offset="0.4" style="stop-color: #f9b0c3" />
            <stop offset="0.6" style="stop-color: #edddc4" />
            <stop offset="0.9" style="stop-color: #fee8c7" />
            <stop offset="1" style="stop-color: pink" />
          </radialGradient>
          <radialGradient
            id="dotGrad"
            cx="0"
            cy="0"
            r="50"
            gradientUnits="userSpaceOnUse"
          >
            <stop offset="0" style="stop-color: #ffffff; stop-opacity: 1" />
            <stop offset="0.1" style="stop-color: #0867c7; stop-opacity: 0.6" />
            <stop offset="1" style="stop-color: #081029; stop-opacity: 0" />
          </radialGradient>
          <div class="page-header">
            <h1>JGC Christmas Party 2022 </h1>
          </div>
        </div>
      </div>

      <div class="row topbox">
        <div class="col-md-6 col-md-offset-3 rollbox">
          <div class="line"></div>
          <table>
            <tr id="loadout"></tr>
          </table>
        </div>
      </div>
